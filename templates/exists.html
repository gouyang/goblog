{{template "base"}}
{{define "content"}}
  {{with .Posts}}
    {{range .}}
      <div>
        <strong>
          <em>
            <a href="/blog/{{.Title}}">{{.Title}}</a>
          </em>
        </strong>
      </div>
      <div>
        <a href="/blog/update/{{.Title}}">update</a>
        <a href="/blog/delete/{{.Title}}">delete</a>
      </div>
      </br>
    {{end}}
  {{end}}
{{end}}

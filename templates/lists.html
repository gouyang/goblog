{{template "base"}}
{{define "content"}}
      <h2>Blog lists ...</h2>
      {{with .Posts}}
        {{range .}}
          <div><strong><em><a href="/blog/{{.Title}}">{{.Title}}</a></em></strong></div>
          Created on {{.Created}}</br></br>
          <div class="content">{{.Body | markdown2htmltemplate}}</div>
          <div></br></br></div>
        {{end}}
      {{end}}
{{end}}

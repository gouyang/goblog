{{template "base"}}
{{define "content"}}
      {{with .Posts}}
        {{range .}}
        <div><strong><a href="/blog/{{.Title}}">{{.Title}}</a></strong></div>
          <div><em>Created on {{.Created | time2string}}</em></div>
          </br>
          <div class="content">{{.Body | markdown2htmltemplate}}</div>
          </br></br>
        {{end}}
      {{end}}
{{end}}

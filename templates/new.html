<a href="/">Home</a>
<h1>Add new post {{.Title}} </h1>

<form action="/blog/save/{{.Title}}" method="POST">
  <div>Title: </br>
    <textarea name="title" rows="1" cols="80"></textarea></div>
  </br>
  <div>Content: </br>
    <textarea name="body" rows="20" cols="80"></textarea></div>
  </br>
  <div><input type="submit" value="Save"></div>
</form>

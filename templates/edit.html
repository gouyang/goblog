<h1> Editing {{.Title}} </h1>

<form action="/blog/save/{{.Title}}" method="POST">
  <div><textarea name="title" rows="1" cols="80">{{printf "%s" .Title}}</textarea></div>
  <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
  <div><input type="submit" value="Save"></div>
</form>

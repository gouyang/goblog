<a href="/">Home</a>
<h1>Editing post {{.Title}} </h1>

<form action="/blog/save/{{.Title}}" method="POST">
  <div>Title: <textarea name="title" rows="1" cols="80">{{printf "%s" .Title}}</textarea></div>
  <div>Content: <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
  <div><input type="submit" value="Save"></div>
</form>
